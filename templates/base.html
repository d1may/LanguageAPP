<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Language{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}" data-theme-sheet="amber">
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.sapphire.css') }}" data-theme-sheet="sapphire" disabled>
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.arctic.css') }}" data-theme-sheet="arctic" disabled>
  {% block extra_head %}{% endblock %}
  <script type="module" src="{{ url_for('static', path='/theme-init.js') }}"></script>
</head>
<body class="{% block body_class %}{% endblock %}">
  {% block header %}{% endblock %}
  {% block content %}{% endblock %}
  {% include "partials/profile_drawer.html" %}
  {% block scripts %}{% endblock %}
</body>
</html>
